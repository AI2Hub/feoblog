<html>
<head>
<meta charset="UTF-8">
<title>Testing</title>

<style type="text/css">
#app {
    display: grid;
    width: 100%;
    grid-template-columns: 1fr 1fr;
    max-height: 80vh;
}

#app .input {
    min-height: 20em;
    padding: 1em;
}
#app .input textarea {
    min-height: 20em;
    height: 100%;
    width: 100%;
}

#output {
    border: 1px dashed grey;
    border-radius: 1em;
    padding-left: 1em;
    padding-right: 1em;
    overflow: auto;
    min-height: 1em; /* fixes overflow? */
    max-height: 100%;

}

#output .timestamp {
    color: grey;
    font-size: 0.8em;
}

.post-head .title {
    margin-bottom: 0px;
}

.input table, .input input[type=text] {
    width: 100%;
}
.input table th {
    text-align: right;
}

div.error {
    color: red;
    font-weight: bold;
}

</style>

</head>
<body>


<div id="app">
    <div class="input">
        <table>
            <tr>
                <th><label for="title">Title</label>:</th>
                <td><input type="text" name="title" v-model="title"></td>
            </tr>
            <tr>
                <th><label for="time">Time</label>:</th>
                <td>
                    <input type="text" name="time" v-model="timeInput">
                    <div class="error" v-if="timeInputError">{{timeInputError}}</div>
                </td>
            </tr>
            <tr>
                <th><label for="timestamp">Timestamp (ms)</label>:</th>
                <td><input type="text" name="timestamp" v-model="timestampUtcMs" disabled></td>
            </tr>
            <tr>
                <th><label for="offset">UTC Offset (minutes)</label>:</th>
                <td><input type="text" name="offset" v-model="offsetMinutes" disabled></td>
            </tr>
        </table>
        
        <br><textarea v-model="post" ref="textbox"></textarea>
    </div>

    <div id="output">
        <div class="post-head">
            <h1 class="title" v-if="title">{{ title }}</h1>
            <div class="timestamp">{{ formattedDate }}</div>
        </div>
        
        <div id="markdown-out" v-html="markdownOut"></div>
    </div>

</div>

<script type="module" src="./index.js"></script>

</body>
</html>
